{% load static%}
<!DOCTYPE html>
    <html>
    <head>
    <link rel="stylesheet" href="{%static 'css/header.css' %}">
    <link rel="stylesheet" href="{%static 'css/profile.css' %}">
    <title>  
        {{user.username}}
    </title>
    </head>
    <body>
        <div class="header">
            <a class="left" href="{% url 'home' %}">
                <img src="{%static 'img/newsroom.svg' %}" class="icon "alt="">
                <h1>NewsRoom</h1>
            </a>
            <div class="right">
                <a href="{% url 'profile' %}">
                    <img src="{%static 'img/profile.svg' %}" class="icon" alt="">
                </a>
            </div>
        </div>
        <div class="profile">
            <div class="profileinfo">
                <img src="{% static 'img/profile.svg' %%}" alt="" class="profileimage">
                <div class="info">
                    <h1>Name</h1>
                    <ul>
                        <li>Total comments made: </li>
                        <li>Total story engagement: </li>
                        <li>Verified field: </li>
                    </ul>
                </div>
            </div>
            <div class="chatinfo">
                <h2>Comments</h2>
            </div>
        </div>
    </body>
</html>
