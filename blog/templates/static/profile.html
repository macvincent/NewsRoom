{% load static%}
<!DOCTYPE html>
    <html>
    <head>
    <link rel="stylesheet" href="{%static 'css/header.css' %}">
    <link rel="stylesheet" href="{%static 'css/profile.css' %}">
    <title>  
        {{user.username}}
    </title>
    </head>
    <body>
        <div class="header">
            <a class="left" href="{% url 'home' %}">
                <img src="{%static 'img/newsroom.svg' %}" class="icon "alt="">
                <h1>NewsRoom</h1>
            </a>
            <div class="right">
                <a href="{% url 'profile' %}">
                    <img src="{%static 'img/profile.svg' %}" class="icon" alt="">
                </a>
            </div>
        </div>
        <div class="profile">
            <div class="profileinfo">
                <img src="{% static 'img/profile.svg' %%}" alt="" class="profileimage">
                <div class="info">
                    <p id="name">{{user.username}}</p>
                    <ul>
                        <li>Total comments made: {{commentsNum}}</li>
                        <li>Total story engagement: {{storiesNum}}</li>
                        <li>Verified field: TODO</li>
                    </ul>
                </div>
            </div>
            <div class="chatinfo">
                <h2>Comments</h2>
                <ul>
                    {% for comment in comments %}
                        <li><a href = "{% url 'viewcomment' %}"><span class="story">{{comment.news}}: </span> {{comment.comment}}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </body>
</html>
