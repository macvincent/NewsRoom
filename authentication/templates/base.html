<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{%static 'css/base.css' %}">
  <link rel="shortcut icon" href="{%static 'img/newsroom.svg' %}" />
  <title>{% block title %}NewsRoom{% endblock %}</title>
</head>
<body>
  <main>
    <h1 class="header"><img src="{%static 'img/newsroom.svg' %}" class="icon "alt="">NewsRoom</h1>
    {% if user.is_authenticated %}
        Hi {{ user.username }}, you are already logged in!
        <p><a href="{% url 'logout' %}">logout</a></p>
    {% endif %}
    {% block content %}
    {% endblock %}
    <footer>Data supplied by <a href="https://newsapi.org/">NewsApi</a></footer>
  </main>
</body>
</html>
